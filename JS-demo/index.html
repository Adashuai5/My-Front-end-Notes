// IndexOf 配合 Array.sort()
        function unique() {
            // res 用来储存结果
            var res = []
            var sortedArray = array.concat().sort();
            
            for (var i = 0; i < sortedArray.length; i++) {
                if(res.indexOf(sortedArray[i]) === -1){
                    res.push(sortedArray[i])
                }
            }
            return res
        }
        console.log(unique(array));
